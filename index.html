<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="application-wrapper">
        <div id="application">
            <div id="grid-section">
                <div id="sudoku-grid"></div>
            </div>
            <div id="rules">
                <button id="new-grid-button" class="buttons">NEW GRID</button>
                <button id="hint-button" class="buttons">HINT</button>
                <button id="solve-button" class="buttons">SOLVE</button>
                <button id="check-button" class="buttons">CHECK</button>
                <button id="auto-candidate-button" class="buttons">AUTO CANDIDATE</button>
                <div id="timer">00:00:00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
